<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moscow Time</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .clock {
            font-size: 3rem;
            background: #000;
            color: #fff;
            padding: 1rem 2rem;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="clock" id="clock"></div>

    <script>
        async function fetchBitcoinPrice() {
            try {
                const response = await fetch('https://mempool.space/api/v1/prices');
                const data = await response.json();
                const usdPrice = data.USD;
                return usdPrice;
            } catch (error) {
                console.error('Error fetching Bitcoin price:', error);
                return null;
            }
        }

        function updateClock(usdPrice) {
            const satsPerDollar = Math.floor(100000000 / usdPrice);
            const hours = Math.floor(satsPerDollar / 100);
            const minutes = satsPerDollar % 100;
            const formattedTime = `${hours}:${minutes < 10 ? '0' : ''}${minutes}`;
            document.getElementById('clock').textContent = formattedTime;
        }

        async function initClock() {
            const usdPrice = await fetchBitcoinPrice();
            if (usdPrice !== null) {
                updateClock(usdPrice);
            } else {
                document.getElementById('clock').textContent = 'Error';
            }
        }

        initClock();
        setInterval(initClock, 60000); // Update every minute
    </script>
</body>
</html>
